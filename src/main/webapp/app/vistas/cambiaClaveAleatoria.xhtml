<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
          
        
        <title>.:: Ministerio de Educación, Ciencia y Tecnología ::</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </h:head>
    <h:body id="principal">

        
        <div id="cuadro" align="center" style="margin-top: 10%">
            <h:form>
                <h1 align="center">CAMBIAR CLAVE DE ACCESO</h1>
                <p:growl id="mensaje" severity="info,fatal,warn" showSummary="true" showDetail="true"/>


                <p:fieldset legend="CAMBIAR CLAVE DE ACCESO">
                    <h:panelGrid columns="3" id="pgDatosPersona">
                        <p:outputLabel for="txtPasAnt" value="Clave enviada por correo:"/>
                        <p:password id="txtPasAnt" value="#{validacionUsuarioBean.claveDeAcceso}" required="true"/>
                        <p:message for="txtPasAnt"/>

                        <p:outputLabel for="clave1" value="Nueva clave"/>
                        <p:password id="clave1" value="#{validacionUsuarioBean.nuevaClave}" required="true" requiredMessage="Campo requerido"
                                    validatorMessage="Las claves no coinciden." weakLabel="Débil" goodLabel="Bueno" strongLabel="Fuerte"
                                    match="clave2" feedback="true" promptLabel="Ingrese una clave"/>
                        <p:message for="clave1"/>
                        <p:outputLabel for="clave2" value="Repetir Clave nueva" />
                        <p:password id="clave2" required="true" requiredMessage="Campo requerido"/>
                        <p:message for="clave2"/>


                    </h:panelGrid>

                </p:fieldset>

                <p:commandButton icon="ui-icon-check" value="Aceptar" actionListener="#{validacionUsuarioBean.cambiarClaveAleatoria()}" update="pgDatosPersona,mensaje"/>
                <p:commandButton icon="ui-icon-check" value="Cancelar" actionListener="/bnprove-mvn/index.jsf" />

            </h:form>
          
        </div>
    </h:body>
</html>
